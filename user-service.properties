spring.application.name=user-service
server.port=8081

management.endpoint.refresh.enabled=true
management.endpoints.web.exposure.include=health,info,prometheus,refresh
management.endpoint.health.show-details=never

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

logging.level.root=INFO
logging.level.org.springframework.cloud=INFO


spring.datasource.url=jdbc:postgresql://localhost:5432/healthdb
spring.datasource.username=hc_user
spring.datasource.password=hc_pass
spring.datasource.hikari.maximum-pool-size=10


spring.jpa.hibernate.ddl-auto=update         # use 'create' the first time if you want a fresh schema
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
